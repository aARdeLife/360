
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360-degree Object Recognition</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        #imageInput, #uploadButton {
            position: absolute;
            left: 10px;
            bottom: 10px;
            font-size: 16px;
            padding: 10px 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="uploadButton" onclick="uploadImage360()">Upload 360 Image</button>
    <a-scene embedded="true" vr_mode_ui="enabled: true">
        <a-sky id="image360" radius="10"></a-sky>
    </a-scene>
    <script src="app.js"></script>
</body>
</html>
